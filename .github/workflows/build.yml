name: Build WhisperDesk

on:
  push:
    branches: [ main, master, release ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      create_artifacts:
        description: 'Create build artifacts'
        required: false
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write  # ğŸ”´ CHANGED: Added write permissions for dev releases
  actions: read
  checks: write
  pull-requests: write

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      file_version: ${{ steps.version.outputs.file_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            TAG_NAME="${{ github.ref_name }}"
            FILE_VERSION="$VERSION"
            echo "ğŸ·ï¸ Official release: $TAG_NAME"
            
          else
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            VERSION="${PACKAGE_VERSION}-dev"
            TAG_NAME="dev"
            FILE_VERSION="dev"
            echo "ğŸš§ Development build: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "file_version=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸ Version: $VERSION"
          echo "ğŸ·ï¸ Tag: $TAG_NAME"
          echo "ğŸ“ File Version: $FILE_VERSION"

  # Build Windows
  build-windows:
    needs: [determine-version]
    strategy:
      matrix:
        arch: [x64]
    uses: ./.github/workflows/reusable/build-platform.yml
    with:
      platform: windows
      arch: ${{ matrix.arch }}
      version: ${{ needs.determine-version.outputs.version }}
      file_version: ${{ needs.determine-version.outputs.file_version }}

  # Build macOS
  build-macos:
    needs: [determine-version]
    strategy:
      matrix:
        arch: [x64, arm64]
    uses: ./.github/workflows/reusable/build-platform.yml
    with:
      platform: macos
      arch: ${{ matrix.arch }}
      version: ${{ needs.determine-version.outputs.version }}
      file_version: ${{ needs.determine-version.outputs.file_version }}
    secrets:
      APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

  # Build Linux
  build-linux:
    needs: [determine-version]
    strategy:
      matrix:
        arch: [x64]
    uses: ./.github/workflows/reusable/build-platform.yml
    with:
      platform: linux
      arch: ${{ matrix.arch }}
      version: ${{ needs.determine-version.outputs.version }}
      file_version: ${{ needs.determine-version.outputs.file_version }}

  # Summary job
  build-summary:
    if: always()
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ğŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check each platform status
          if [ "${{ needs.build-windows.result }}" = "success" ]; then
            echo "âœ… **Windows**: Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Windows**: Build failed (${{ needs.build-windows.result }})" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-macos.result }}" = "success" ]; then
            echo "âœ… **macOS**: Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **macOS**: Build failed (${{ needs.build-macos.result }})" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-linux.result }}" = "success" ]; then
            echo "âœ… **Linux**: Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Linux**: Build failed (${{ needs.build-linux.result }})" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ contains(fromJson('[\"main\", \"master\", \"release\"]'), github.ref_name) }}" = "true" ]; then
            echo "ğŸš€ **Auto Dev Release**: Will be created after successful builds" >> $GITHUB_STEP_SUMMARY
          else
            echo "ğŸ“¦ **Artifacts**: Available for download if builds succeeded" >> $GITHUB_STEP_SUMMARY
          fi

  # ğŸ”´ NEW: Auto-create dev releases on main branch pushes
  create-dev-release:
    if: github.event_name == 'push' && contains(fromJson('["main", "master", "release"]'), github.ref_name)
    needs: [determine-version, build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          echo "ğŸ”§ Organizing dev release files..."
          mkdir -p release-files
          
          find artifacts/ -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.app" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          
          echo "ğŸ“‹ Dev release files:"
          ls -la release-files/

      - name: Delete existing dev release
        continue-on-error: true
        run: |
          echo "ğŸ—‘ï¸ Cleaning up existing dev release..."
          gh release delete dev --yes || echo "No existing dev release to delete"
          git tag -d dev || echo "No existing dev tag to delete"
          git push origin :refs/tags/dev || echo "No remote dev tag to delete"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Dev Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: true
          generate_release_notes: true
          name: "WhisperDesk Dev Build"
          tag_name: "dev"
          body: |
            ## ğŸš§ WhisperDesk Development Build
            
            **âš ï¸ This is an automatic development build from the latest code.**
            
            ### ğŸ“¦ Download Options:
            
            **ğŸ–¥ï¸ Windows (64-bit)**:
            - `WhisperDesk-Setup-dev-win-x64.exe` - Installer (recommended)
            - `WhisperDesk-Portable-dev-win-x64.zip` - **True Portable** (extract and run)
            
            **ğŸ macOS**:
            - `WhisperDesk-Portable-dev-mac-x64.zip` - Intel Mac portable
            - `WhisperDesk-Portable-dev-mac-arm64.zip` - Apple Silicon portable
            
            **ğŸ§ Linux (64-bit)**:
            - `WhisperDesk-dev-linux-x64.AppImage` - Portable (recommended)
            - `WhisperDesk-dev-linux-x64.deb` - Debian/Ubuntu package
            - `WhisperDesk-dev-linux-x64.rpm` - Red Hat/Fedora package
            - `WhisperDesk-dev-linux-x64.tar.gz` - Generic archive
            
            ### ğŸš¨ Development Build Warning
            - **Not for production use** - may contain bugs or incomplete features
            - **Automatic updates** - this release is recreated on every push to main
            - **Use official releases** for stable versions
            
            ### âœ¨ Latest Features (may be unstable):
            - ğŸ­ **Enhanced Multi-Speaker Diarization** - Built-in PyAnnote 3.0 ONNX models
            - ğŸ‘¥ **Multi-Speaker Detection** - Automatic speaker identification and labeling  
            - ğŸšï¸ **Configurable Sensitivity** - Adjust speaker detection threshold
            - ğŸ“Š **Speaker Statistics** - Detailed analytics per speaker
            - ğŸŒ **Cross-Platform ONNX** - Consistent results across platforms
            
            ### ğŸ”§ Core Features:
            - ğŸµ Native whisper.cpp integration with **whisper-cli** binary
            - ğŸ“± Cross-platform support (Windows, macOS, Linux)
            - ğŸ”„ Real-time progress tracking  
            - ğŸ’¾ Persistent state management
            - ğŸ¯ Multiple model support (Tiny, Base, Small, Medium, Large)
            - ğŸ“ Drag & drop file upload
            - ğŸ¨ Modern, responsive UI
            
            ---
            
            **Build Info:**
            - Version: ${{ needs.determine-version.outputs.version }}
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Built: ${{ github.run_number }}
            
            For stable releases, visit: https://github.com/${{ github.repository }}/releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}