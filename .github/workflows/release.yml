name: Release WhisperDesk

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create new release'
        required: true
        type: boolean
      release_tag:
        description: 'Release tag name (e.g., v2.1.0)'
        required: false
        type: string

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  determine-release-info:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      file_version: ${{ steps.version.outputs.file_version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine release info
        id: version
        shell: bash
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            TAG_NAME="${{ github.ref_name }}"
            FILE_VERSION="$VERSION"
            echo "ğŸ·ï¸ Official release: $TAG_NAME"
            
          elif [ -n "${{ github.event.inputs.release_tag }}" ]; then
            TAG_NAME="${{ github.event.inputs.release_tag }}"
            VERSION="${TAG_NAME#v}"
            FILE_VERSION="$VERSION"
            echo "ğŸ·ï¸ Manual release: $TAG_NAME"
            
          else
            echo "âŒ Release workflow triggered without tag or release_tag input"
            exit 1
          fi
          
          # Determine if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ (alpha|beta|rc|dev) ]]; then
            IS_PRERELEASE="true"
            echo "ğŸš§ Prerelease detected"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "file_version=$FILE_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸ Version: $VERSION"
          echo "ğŸ·ï¸ Tag: $TAG_NAME"
          echo "ğŸ“ File Version: $FILE_VERSION"
          echo "ğŸš§ Prerelease: $IS_PRERELEASE"

  update-package-version:
    if: github.ref_type == 'tag' || github.event.inputs.create_release == 'true'
    runs-on: ubuntu-latest
    needs: determine-release-info
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update package.json versions
        run: |
          VERSION="${{ needs.determine-release-info.outputs.version }}"
          echo "ğŸ·ï¸ Updating package.json to version: $VERSION"
          
          if [ -f "package.json" ]; then
            cat package.json | jq --arg version "$VERSION" '.version = $version' > package.json.tmp
            mv package.json.tmp package.json
            echo "âœ… Updated main package.json to $VERSION"
          fi
          
          if [ -f "src/renderer/whisperdesk-ui/package.json" ]; then
            cd src/renderer/whisperdesk-ui
            cat package.json | jq --arg version "$VERSION" '.version = $version' > package.json.tmp
            mv package.json.tmp package.json
            echo "âœ… Updated renderer package.json to $VERSION"
            cd "$GITHUB_WORKSPACE"
          fi

      - name: Commit version updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add package.json
            if [ -f "src/renderer/whisperdesk-ui/package.json" ]; then
              git add src/renderer/whisperdesk-ui/package.json
            fi
            
            git commit -m "ğŸ”– Update version to ${{ needs.determine-release-info.outputs.version }}"
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Version updates committed and pushed"
          fi

  build-for-release:
    needs: [determine-release-info, update-package-version]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            arch: x64
          - platform: macos
            arch: x64
          - platform: macos
            arch: arm64
          - platform: linux
            arch: x64
    
    uses: ./.github/workflows/reusable/build-platform.yml
    with:
      platform: ${{ matrix.platform }}
      arch: ${{ matrix.arch }}
      version: ${{ needs.determine-release-info.outputs.version }}
      file_version: ${{ needs.determine-release-info.outputs.file_version }}
    secrets:
      APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

  create-release:
    needs: [determine-release-info, build-for-release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          echo "ğŸ”§ Organizing release files..."
          mkdir -p release-files
          
          find artifacts/ -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.app" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          
          echo "ğŸ“‹ Release files:"
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: ${{ needs.determine-release-info.outputs.is_prerelease }}
          generate_release_notes: true
          name: "WhisperDesk ${{ needs.determine-release-info.outputs.tag_name }}"
          tag_name: ${{ needs.determine-release-info.outputs.tag_name }}
          body: |
